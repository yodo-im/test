<div>
    <style>
        headers {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            height: 100px;
            align-items: center;
            width: 100%;
        }
        header {
            padding: 10px;
            margin: 10px;
        }
    </style>

    <headers>
        <header>
            <a href="/">
            <img src="https://github.com/yodo-im/python_pizza/blob/main/logo.png?raw=true"
                 width="80px" height="80px" alt="">
            </a>
        </header>
        <header style="flex-grow: 2;">
            <h1>
                Python pizza
            </h1>
        </header>

        <header style="flex-grow: 2;">
            <text>
                Пн-Вс с 7.00 до 23.00 <br>
                Тел.: 8-800-xxx-xx-xx
            </text>
        </header>

        <header>
            <form action="/">
                <button>
                    <basket>
                        ГЛАВНАЯ
                    </basket>
                </button>
            </form>
        </header>

        <header>
<!--            <form action="/cart">-->
<!--                <button>-->
<!--                    <basket>-->
<!--                        КОРЗИНА | {{ cart.get_total_price }}Р-->
<!--                    </basket>-->
<!--                </button>-->
<!--            </form>-->


            <button>
                <div class="basket-container"  id="basket_total_amount">
                    <p>Корзина <span></span><span id="basket_total_nmb" >
                    </span></p>
                    <div class="basket-items hidden">
                        <ul class="">
                            {% for product_in_basket in products_in_basket %}
                                <li>
                                    {{ product_in_basket.product.name }} {{ product_in_basket.nmb }} шт.
                                    по {{ product_in_basket.price_per_item }} р.
                                    <a class="delete-item" href="" data-product_id="{{ product_in_basket.id }}"></a>
                                </li>
                            {% endfor %}
                            <li>
                                <a href="{% url 'checkout'  %}">
                                    Оформить заказ
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </button>
        </header>

    </headers>
</div>
